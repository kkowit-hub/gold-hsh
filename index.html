<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GOLD LIVE PRO - MACD Edition</title>
    <style>
        :root { --gold: #ffd700; --bg: #000; --buy: #ff4d4d; --sell: #00e676; --usd: #4da3ff; }
        * { box-sizing: border-box; }
        body { 
            font-family: 'Tahoma', sans-serif; margin: 0; padding: 0; 
            background-color: var(--bg); color: white; 
            height: 100vh; height: 100svh; width: 100vw; overflow: hidden;
            display: flex; flex-direction: column;
            padding-top: env(safe-area-inset-top);
        }
        .top-bar { 
            padding: 6px 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: #000;
            border-bottom: 1px solid #222;
        }
        .brand-section { display: flex; align-items: center; gap: 6px; flex: 1; overflow: hidden; }
        .header-title { color: var(--gold); font-size: 0.75rem; font-weight: bold; margin: 0; line-height: 1; white-space: nowrap; }
        
        .live-data-group { display: flex; align-items: center; gap: 8px; }
        .live-prices { display: flex; gap: 8px; font-weight: 900; font-size: 1.1rem; }
        .forex-mini { border-left: 1px solid #333; padding-left: 8px; }
        
        .p-buy { color: var(--buy); white-space: nowrap; } 
        .p-sell { color: var(--sell); white-space: nowrap; } 
        .fx-val { color: var(--usd); font-weight: 800; font-size: 1rem; }
        .p-label { font-size: 0.6rem; color: #888; margin-right: 2px; }
        
        .status-bar { display: flex; align-items: center; gap: 4px; font-size: 0.65rem; color: #555; }
        select { background: #111; border: 1px solid #333; color: var(--gold); border-radius: 3px; font-size: 0.7rem; }
        
        .chart-container { 
            flex: 1; 
            margin: 2px;
            background: #000;
            overflow: hidden;
        }
        
        .footer { text-align: center; font-size: 0.5rem; color: #222; padding: 2px 0; padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>
<header class="top-bar">
    <div class="brand-section">
        <h1 class="header-title">GOLD<br>PRO</h1>
        <div class="live-data-group">
            <div class="live-prices">
                <div class="p-buy"><span class="p-label">B:</span><span id="buyPrice">7x,xxx</span></div>
                <div class="p-sell"><span class="p-label">S:</span><span id="sellPrice">7x,xxx</span></div>
            </div>
            <div class="forex-mini">
                <span id="usdThbPrice" class="fx-val">--.--</span>
            </div>
        </div>
    </div>
    <div class="status-bar">
        <select id="refreshInterval" onchange="updateRefreshRate()">
            <option value="15">15s</option>
            <option value="30">30s</option>
            <option value="60" selected>60s</option>
        </select>
        <span id="updateTime">--:--:--</span>
    </div>
</header>

<main class="chart-container">
    <div id="tradingview_gold" style="height:100%; width:100%;"></div>
</main>

<footer class="footer">SYNO DS920+ • @KoeConbot</footer>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script type="text/javascript">
    new TradingView.widget({
        "autosize": true,
        "symbol": "FX_IDC:XAUUSD",
        "interval": "60",
        "timezone": "Asia/Bangkok",
        "theme": "dark",
        "style": "1",
        "locale": "th",
        "container_id": "tradingview_gold",
        "hide_side_toolbar": true,
        "allow_symbol_change": false,
        "details": false,
        "hotlist": false,
        "calendar": false,
        // เพิ่ม MACD ตรงนี้
        "studies": [
            "MACD@tv-basicstudies"
        ],
        "show_popup_button": true,
        "popup_width": "1000",
        "popup_height": "650"
    });

    const n8nBase = "https://fierily-unelated-rosamaria.ngrok-free.dev"; 
    let refreshTimer;

    async function updateAll() {
        try {
            const res = await fetch(`${n8nBase}/webhook/gold-price?t=${Date.now()}`, { 
                headers: { 'ngrok-skip-browser-warning': 'true' } 
            });
            const data = await res.json();
            const item = Array.isArray(data) ? data[0] : data;
            
            if (item) {
                const formatNum = (num) => {
                    const clean = num.toString().replace(/[=,]/g, '');
                    return isNaN(clean) ? "---" : Number(clean).toLocaleString();
                };

                document.getElementById('buyPrice').innerText = formatNum(item.Buy);
                document.getElementById('sellPrice').innerText = formatNum(item.Sell);
                document.getElementById('usdThbPrice').innerText = item.USDTHB || "--.--";
                
                document.getElementById('updateTime').innerText = new Date().toLocaleTimeString('th-TH');
            }
        } catch (e) { 
            document.getElementById('updateTime').innerText = "OFFLINE";
        }
    }

    function updateRefreshRate() {
        const s = document.getElementById('refreshInterval').value;
        localStorage.setItem('goldForexRate', s);
        clearInterval(refreshTimer);
        refreshTimer = setInterval(updateAll, s * 1000);
    }

    const savedRate = localStorage.getItem('goldForexRate') || "60";
    document.getElementById('refreshInterval').value = savedRate;
    updateAll();
    refreshTimer = setInterval(updateAll, savedRate * 1000);
</script>
</body>
</html>
